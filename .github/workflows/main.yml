name: Github Pages CI # 任务名称
on:
  #监听push操作
  push:
    branches:
      - master # 这里只配置了master分支，所以只有推送master分支才会触发以下任务
jobs:
  # 任务ID
  build-and-deploy:
    # 运行环境
    runs-on: ubuntu-latest
    # 步骤
    steps:
      # 官方action，将代码拉取到虚拟机
      - name: Checkout  ️
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22' # 使用你需要的 Node.js 版本
          cache: 'pnpm' # 使用 pnpm 的缓存

      - name: Install and Build # 安装依赖、打包，如果提前已打包好无需这一步
        run: |
          npm install -g pnpm@latest # 安装最新版本的 pnpm
          pnpm install
          pnpm run build

      - name: Deploy # 部署
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # 部署后提交到那个分支
          folder: dist # 这里填打包好的目录名称
